<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team McLaren Dashboard</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="12wk_website_style.css"> <!-- Make sure to point to your correct CSS file -->
</head>

<body>
    <header>
        <h1>Team McLaren Dashboard</h1>
    </header>

    <!-- Centered Connection Section -->
    <div class="center-section">
        <input id="nameInput" type="text" placeholder="Choose Your Racer">
        <button id="connectButton">Connect</button>
        <h2 id="statusText">Disconnected</h2>
    </div>

    <main>
        <!-- Left Section: Controls and Racing -->
        <div class="left-section">
            <p id="modeStatus">Mode: None</p>
            <div>
                <p>Controls</p>
            </div>
            <div id="controlButtons">
                <button id="LeftButton">↶</button>
                <button id="UpButton">↑</button>
                <button id="RightButton">↷</button>
            </div>
            <div>
                <p>Racing Interface</p>
            </div>
            <div id="raceButtons">
                <button id="startButton">Race!</button>
                <button id="stopButton">Finish</button>
            </div>
            <div>
                <p>Map</p>
                <canvas id="mapCanvas" width="500" height="300" style="border: 1px solid black;"></canvas>
            </div>
            <p id="timerDisplay">Timer: 0s</p>
        </div>

        <!-- Right Section: Metrics -->
        <div class="right-section">
            <p id="batteryDisplay">Battery: 0%</p>
            <p id="speedDisplay">Speed: 0</p>
            <p id="turnDisplay">Turn Rate: 0</p>
            <p id="irReadings">IR Readings</p>
            <canvas id="sensorCanvas" width="400" height="400" style="border: 1px solid black;"></canvas>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/roslibjs/1.1.0/roslib.js"></script>
    <script src="12wk_website_script.js"></script>
</body>

</html>
