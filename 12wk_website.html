<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="12wk_website_style.css">
    <title>Control Panel</title>
  </head>
  <body>
    <header>
      <h1>Team McLaren HQ</h1>
    </header>

    <div>
      <input id="nameInput" type="text" placeholder="Enter robot name">
      <button id="connectButton">Connect</button>
    </div>

    <h2 id="statusText">Disconnected</h2>

    <div>
      <p>Controls</p>
    </div>

    <div id="controlButtons">
      <button id="LeftButton">↶</button>
      <button id="UpButton">↑</button>
      <button id="RightButton">↷</button>
    </div>

    <div>
      <p id="batteryDisplay">Battery: 0%</p>  
    </div>

    <div>
      <p id="speedDisplay">Speed: 0</p>
    </div>

    <div>
      <p id ="modeStatus">Mode: None</p>
    </div>

    <div>
      <p id="irReadings">IR Readings</p>
      <canvas id="sensorCanvas" width="300" height="300" style="border: 1px solid black;"></canvas>
    </div>

        <div id="raceButtons">
      <button id="startButton">Race!</button>
      <button id="stopButton">Finish</button>
    </div> 

    <div>
      <p id="timerDisplay">Timer: 0s</p>
    </div>    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/roslibjs/1.1.0/roslib.js"></script>
    <script src="12wk_website_script.js"></script>
  </body>
</html>
