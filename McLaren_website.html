<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="McLaren_website.css">
</head>

<body>
    <header>
        <img src="Images/okx.png", height="75", name="okx1"></img>
        <img src="Images/mclaren_name.png", height="100"></img>
        <img src="Images/okx.png", height="75", name="okx2"></img>
    </header>

    <div class="container">
        <!-- Metrics Section -->
        <div class="metrics-section">
            <p id="timerDisplay">Timer: 0s</p>
            <p id="batteryDisplay">Battery: 0%</p>
            <p id="speedDisplay">Speed: 0</p>
            <div>
                <img id="directionArrow" class="arrow" src="Images/arrow.jpg" alt="Direction Arrow", height="50"></img>
            </div>
            <div class="ir-section">
                <p id="irReadings">IR Readings</p>
                <canvas id="sensorCanvas"></canvas>  
            </div>
        </div>

        <!-- Main Controls Section -->
        <div class="control-section">
            <input id="nameInput" type="text" placeholder="Choose Your Racer">
            <button id="connectButton">Connect</button>
            <h2 id="statusText">Disconnected</h2>
            <div>Controls</div>
            <div id="controlButtons">
                <button id="LeftButton">↶</button>
                <button id="UpButton">↑</button>
                <button id="RightButton">↷</button>
            </div>
            <div id="raceButtons">
                <button id="startButton">Race!</button>
                <button id="stopButton">Finish</button>
            </div>
        </div>

        <!-- Map Section-->
        <div class="map-section">
            <p>Map</p>
            <canvas id="mapCanvas"></canvas>
        </div>
    </div> 

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/roslibjs/1.1.0/roslib.js"></script>
    <script src="McLaren_website.js"></script>
</body>

</html>
